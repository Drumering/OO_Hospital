<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Listagem</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<h:form id="produtoForm">
		<h2>
			<p>Profissionais Cadastradas</p>
		</h2>
		<h:dataTable id="espTable"
			value="#{controllerPessoa.listar()}" var="cp">
			<center>
				<h2>
					<h:outputText value="profissionais" />
				</h2>
			</center>
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{cp.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome do Profissional</f:facet>
				<h:outputText value="#{cp.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{cp.sexo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{cp.telefone}" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="/profissionais/cadastrarProfissionais.xhtml" value="Cadastrar Nova" />
		<h:commandButton action="/index.xhtml" value="Voltar" />
	</h:form>
</body>
</html>
