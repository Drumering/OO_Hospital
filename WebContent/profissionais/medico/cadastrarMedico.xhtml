<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastrar Novo Medico</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<h:form>
		<center>
			<h2>Cadastrar Medico</h2>
		</center>
		<label>CPF</label>
		<h:inputText value="#{medico.cpf}" a:placeholder="Insira o nome da Especialidade"/>
		<label>Nome</label>
		<h:inputText value="#{medico.nome}" a:placeholder="Insira o nome da Especialidade"/>
		<label>Sexo</label>
		<h:inputText value="#{medico.sexo}" a:placeholder="Insira o nome da Especialidade"/>
		<label>Telefone</label>
		<h:inputText value="#{medico.telefone}" a:placeholder="Insira o nome da Especialidade"/>
		<label>DAta de Nascimento</label>
		<!-- <h:inputText value="#{medico.dtNascimento}" a:placeholder="Insira o nome da Especialidade"/> -->
		<label>Especialidade</label>
		<h:selectOneMenu value="#{medico.especialidade.id}">
			<f:selectItems value="#{controllerEspecialidade.Listar()}" var="c" itemValue="#{c.id}" itemLabel="#{c.descricao}"/>
		</h:selectOneMenu>
		<h:commandButton action="#{controllerPessoa.cadastrar(medico)}" value="Salvar" />
		<h:commandButton action="/index" value="Voltar" />
	</h:form>
</body>
</html>
